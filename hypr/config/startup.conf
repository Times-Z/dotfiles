exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP SSH_AUTH_SOCK
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP SSH_AUTH_SOCK
exec-once = ~/.config/hypr/scripts/reset-portals

exec-once = sh -lc 'eval $(/usr/bin/gnome-keyring-daemon --start --components=secrets,ssh); export SSH_AUTH_SOCK'
