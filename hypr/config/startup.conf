exec-once = hyprpanel
exec-once = hyprpaper
exec-once = hypridle
exec-once = greenclip daemon

exec-once = dispwin -I ~/Documents/samsung_g9_oled.icm
exec-once = streamcontroller -b
exec-once = /usr/bin/openrgb -p totally_off --server --startminimized
