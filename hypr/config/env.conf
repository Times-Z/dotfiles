# --- Global ---

# Cursor size
env = XCURSOR_SIZE,20
# Force Qt to use Wayland (fallback X11 if needed)
env = QT_QPA_PLATFORM,wayland;xcb
# GTK on Wayland (fallback X11)
env = GDK_BACKEND,wayland,x11
# SDL apps use Wayland
env = SDL_VIDEODRIVER,wayland
# Clutter on Wayland
env = CLUTTER_BACKEND,wayland
# Enable Wayland for Firefox/Thunderbird
env = MOZ_ENABLE_WAYLAND,1
# Desktop session hint
env = XDG_CURRENT_DESKTOP,Hyprland
# Session type = Wayland
env = XDG_SESSION_TYPE,wayland
# Desktop environment name
env = XDG_SESSION_DESKTOP,Hyprland
# Disable Qt client-side decorations
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# Auto HiDPI scaling for Qt
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


# --- GPU / Proton / Gaming ---

# Threading for GL (helps old OpenGL games)
env = mesa_glthread,true
# Disable unstable Vulkan optimizations under Wayland
env = WINE_DISABLE_VULKAN_OPWR,1
# Run Proton in native Wayland mode
env = PROTON_ENABLE_WAYLAND,1
# Allow esync (eventfd synchronization)
env = PROTON_NO_ESYNC,0
# Allow fsync (futex2 synchronization)
env = PROTON_NO_FSYNC,0
# Enable NGG (GPL) + SAM (Resizable BAR) for AMD
env = RADV_PERFTEST,gpl,sam
# Reasonable PulseAudio latency
env = PULSE_LATENCY_MSEC,60
# Audio rate (48kHz = default for most games)
env = WINE_AUDIO_SAMPLE_RATE,384000
