[file_info]
# Version is autogenerated by HyprSettings.
# Changing it may or may not cause breakage/issues
version = "0.4.0"
user = "HyprSettings" #change this to yours

# While running, config is on memory.
# Changing while HyprSettings is open
# will save what is on memory as a side effect.
[config]
dryrun = false                     # Dryrun will not save changes.
compact = true                     # Makes binds hide their fields by default.
show_line_comments = true
show_header_comments = true
show_contextmenu_label = true
show_sidebar_icons = true
current_theme = "Catppuccin Mocha"
font = "0xProto Nerd Font Mono" # Please use a nerd font.
transparency = 1 				#0-1, zero is transparent(stupid, ikr)


[[theme]]
name = "Catppuccin Mocha"
author = "Catppuccin Org"
variant = "Dark"
description = "Soothing pastel theme for the high-strung."
link = "https://github.com/catppuccin/catppuccin"

# Surfaces
surface-0 = "#1e1e2e"
surface-1 = "#181825"
surface-2 = "#11111b"
surface-border = "#585b70"

# Text hierarchy
text-0 = "#cdd6f4"
text-1 = "#bac2de"
text-2 = "#a6adc8"
text-3 = "#9399b2"
text-4 = "#7f849c"
text-disabled = "#6c7086"
text-contrast = "#11111b"

# Accents
accent = "#89b4fa"
accent-hover = "#74c7ec"
accent-active = "#cba6f7"
accent-success = "#a6e3a1"
accent-warning = "#f9e2af"
accent-danger = "#f38ba8"

# Common colors
red = "#f38ba8"
orange = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
blue = "#89b4fa"
